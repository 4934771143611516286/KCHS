<!-- templates/photos.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Knox History Photo Gallery</title>
    <style>
        body {
            background-color: #091831;
            font-family: Geneva, sans-serif;
            color: #fff;
            text-align: center;
            padding: 30px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .photo-card {
            background: #ECF2FD;
            color: #000;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        form {
            margin-top: 40px;
            background: #ECF2FD;
            padding: 20px;
            border-radius: 12px;
            color: #000;
            display: inline-block;
        }
        input, textarea {
            display: block;
            margin: 10px auto;
            padding: 8px;
            width: 80%;
            border-radius: 6px;
        }
        input[type="submit"] {
            background-color: #333;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Knox History Photo Gallery</h1>

    <form method="POST" action="/photos">
        <h3>Add New Photo</h3>
        <input type="text" name="title" placeholder="Photo Title" required>
        <input type="date" name="dateTaken" required>
        <input type="text" name="link" placeholder="Image URL" required>
        <textarea name="descript" placeholder="Description" rows="3" required></textarea>
        <input type="submit" value="Add Photo">
    </form>

    <div class="gallery">
        {% for photo in photos %}
        <div class="photo-card">
            <h3>{{ photo.Title }}</h3>
            <p><strong>Date:</strong> {{ photo.dateTaken }}</p>
            <p>{{ photo.Descript }}</p>
            <img src="{{ photo.Link }}" alt="{{ photo.Title }}">
        </div>
        {% endfor %}
    </div>
</body>
</html>
