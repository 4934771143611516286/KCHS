<!-- templates/photos.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Knox History Photo Gallery</title>
    <style>
        body {
            background-color: #091831;
            font-family: Geneva, sans-serif;
            color: #fff;
            text-align: center;
            padding: 30px;
        }
        .top-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .top-bar h2 {
            margin-right: 20px;
        }
        a.logout-button {
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        a.logout-button:hover {
            background-color: #d32f2f;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .photo-card {
            background: #ECF2FD;
            color: #000;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            position: relative;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        form.upload-form {
            margin-top: 40px;
            background: #ECF2FD;
            padding: 20px;
            border-radius: 12px;
            color: #000;
            display: inline-block;
        }
        input, textarea {
            display: block;
            margin: 10px auto;
            padding: 8px;
            width: 80%;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background-color: #333;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #555;
        }
        .delete-button {
            margin-top: 10px;
            background-color: #f44336;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .delete-button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>

    <!-- Welcome + Logout Bar -->
    <div class="top-bar">
        <h2>Welcome, {{ username }}!</h2>
        <a href="/logout" class="logout-button">Logout</a>
    </div>

    <h1>Knox History Photo Gallery</h1>

    <!-- Upload New Photo Form -->
    <form method="POST" action="/photos" class="upload-form">
        <h3>Add New Photo</h3>
        <input type="text" name="title" placeholder="Photo Title" required>
        <input type="date" name="dateTaken" required>
        <input type="text" name="link" placeholder="Image URL" required>
        <textarea name="descript" placeholder="Description" rows="3" required></textarea>
        <input type="submit" value="Add Photo">
    </form>

    <!-- Gallery Display -->
    <div class="gallery">
        {% for photo in photos %}
        <div class="photo-card">
            <h3>{{ photo.Title }}</h3>
            <p><strong>Date:</strong> {{ photo.dateTaken }}</p>
            <p>{{ photo.Descript }}</p>
            <img src="{{ photo.Link }}" alt="{{ photo.Title }}">

            <!-- Delete Photo Button -->
            <form method="POST" action="/delete_photo">
                <input type="hidden" name="photo_id" value="{{ photo.id }}">
                <input type="submit" value="Delete Photo" class="delete-button">
            </form>
        </div>
        {% endfor %}
    </div>

</body>
</html>
