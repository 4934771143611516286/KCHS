<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Knox History Photo Archive</title>
    <style>
        body {
            background-color: #091831;
            font-family: Geneva, sans-serif;
            color: #fff;
            text-align: center;
            padding: 50px;
        }
        .login-box {
            background-color: #ECF2FD;
            padding: 40px;
            border-radius: 12px;
            display: inline-block;
            color: #000;
            box-shadow: 0 0 12px rgba(0,0,0,0.3);
            z-index: 1;
            position: relative;
        }
        input[type="text"], input[type="password"] {
            padding: 10px;
            width: 80%;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            padding: 10px 30px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #555;
        }
        .flash {
            padding: 10px;
            margin: 20px auto;
            width: 80%;
            border-radius: 8px;
            font-weight: bold;
            transition: opacity 1s ease-out; /* ðŸš€ Fade smoothly */
        }
        .flash.success {
            background-color: #d4edda;
            color: #155724;
        }
        .flash.danger {
            background-color: #f8d7da;
            color: #721c24;
        }
        .flash.warning {
            background-color: #fff3cd;
            color: #856404;
        }
        .flash.info {
            background-color: #d1ecf1;
            color: #0c5460;
        }
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(9, 24, 49, 0.9);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        .spinner {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #ffffff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login to Knox History Archive</h2>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div>
            {% for category, message in messages %}
              <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <!-- Login Form -->
        <form method="POST" action="/login">
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <input type="submit" value="Login">
        </form>

        <p>Don't have an account? <a href="/register">Register here</a>.</p>
    </div>

    <!-- Fullpage Spinner Overlay -->
    <div id="loading-overlay">
        <div class="spinner"></div>
        <p style="color: white; margin-top: 20px;">Loading... Please wait.</p>
    </div>

    <!-- Smarter Redirect and Spinner Script -->
    <script>
        {% if session.get('redirect_url') %}
            document.addEventListener('DOMContentLoaded', function() {
                const overlay = document.getElementById('loading-overlay');
                if (overlay) {
                    overlay.style.display = 'flex';
                }
                setTimeout(() => {
                    window.location.href = "{{ session.get('redirect_url') }}";
                }, 2000);
            });
        {% endif %}
    </script>

    <!-- Auto-Hide Flash Messages Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                const flashMessages = document.querySelectorAll('.flash');
                flashMessages.forEach(function(flash) {
                    flash.style.opacity = '0'; // Fade it out
                    setTimeout(function() {
                        flash.style.display = 'none'; // Fully remove after fade
                    }, 1000); // wait for fade out
                });
            }, 4000); // Start after 4 seconds
        });
    </script>
</body>
</html>
