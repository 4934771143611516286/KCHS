<!-- templates/register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | Knox History Photo Archive</title>
    <style>
        body {
            background-color: #091831;
            font-family: Geneva, sans-serif;
            color: #fff;
            text-align: center;
            padding: 50px;
        }
        .register-box {
            background-color: #ECF2FD;
            padding: 40px;
            border-radius: 12px;
            display: inline-block;
            color: #000;
            box-shadow: 0 0 12px rgba(0,0,0,0.3);
        }
        input[type="text"], input[type="password"] {
            padding: 10px;
            width: 80%;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            padding: 10px 30px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #555;
        }
        .flash {
            padding: 10px;
            margin: 20px auto;
            width: 80%;
            border-radius: 8px;
            font-weight: bold;
        }
        .flash.success {
            background-color: #d4edda;
            color: #155724;
        }
        .flash.danger {
            background-color: #f8d7da;
            color: #721c24;
        }
        .flash.warning {
            background-color: #fff3cd;
            color: #856404;
        }
        .flash.info {
            background-color: #d1ecf1;
            color: #0c5460;
        }
        .spinner {
            border: 6px solid #f3f3f3; /* Light gray */
            border-top: 6px solid #333; /* Dark */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="register-box">
        <h2>Create an Account</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div>
            {% for category, message in messages %}
              <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <form method="POST" action="/register">
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <input type="submit" value="Register">
        </form>

        <p>Already have an account? <a href="/login">Login here</a>.</p>

        <!-- Spinner for loading -->
        <div id="loading-spinner" style="display: none; margin-top: 20px;">
            <div class="spinner"></div>
            <p style="color: #333; margin-top: 10px;">Loading... Please wait.</p>
        </div>
    </div>

    <!-- Smarter Redirect with Spinner -->
    <script>
        {% if session.get('redirect_url') %}
            document.addEventListener('DOMContentLoaded', function() {
                const spinnerDiv = document.getElementById('loading-spinner');
                if (spinnerDiv) {
                    spinnerDiv.style.display = 'block';
                }
                setTimeout(() => {
                    window.location.href = "{{ session.get('redirect_url') }}";
                }, 2000);
            });
        {% endif %}
    </script>
</body>
</html>
