<!-- templates/register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | Knox History Photo Archive</title>
    <style>
        body {
            background-color: #091831;
            font-family: Geneva, sans-serif;
            color: #fff;
            text-align: center;
            padding: 50px;
        }
        .register-box {
            background-color: #ECF2FD;
            padding: 40px;
            border-radius: 12px;
            display: inline-block;
            color: #000;
            box-shadow: 0 0 12px rgba(0,0,0,0.3);
            z-index: 1;
            position: relative;
        }
        input[type="text"], input[type="password"] {
            padding: 10px;
            width: 80%;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            padding: 10px 30px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #555;
        }
        .flash {
            padding: 10px;
            margin: 20px auto;
            width: 80%;
            border-radius: 8px;
            font-weight: bold;
            transition: opacity 1s ease-out; /* ðŸš€ Fade smoothly */
        }
        .flash.success {
            background-color: #d4edda;
            color: #155724;
        }
        .flash.danger {
            background-color: #f8d7da;
            color: #721c24;
        }
        .flash.warning {
            background-color: #fff3cd;
            color: #856404;
        }
        .flash.info {
            background-color: #d1ecf1;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <div class="register-box">
        <h2>Create an Account</h2>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div>
            {% for category, message in messages %}
              <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <!-- Register Form -->
        <form method="POST" action="/register">
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <input type="submit" value="Register">
        </form>

        <p>Already have an account? <a href="/login">Login here</a>.</p>
    </div>

    <!-- Auto-Hide Flash Messages Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                const flashMessages = document.querySelectorAll('.flash');
                flashMessages.forEach(function(flash) {
                    flash.style.opacity = '0'; // Fade out
                    setTimeout(function() {
                        flash.style.display = 'none'; // Remove after fade
                    }, 1000);
                });
            }, 4000); // After 4 seconds
        });
    </script>
</body>
</html>
